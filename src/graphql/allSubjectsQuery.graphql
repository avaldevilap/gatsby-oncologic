query allSubjectsQuery {
  subjects: subjects_subject_aggregate(
    limit: 1000
    where: {
      chemotherapiesChemotherapysBysubjectId: { id: { _is_null: false } }
    }
  ) {
    aggregate {
      count
    }
    nodes {
      id
      first_name
      last_name
      age_at_diagnosis
    }
  }
}
