query allSubjectsQuery($value: String) {
  subjects: subjects_subject_aggregate(
    where: {
      _or: [
        { ic: { _ilike: $value } }
        { medical_record: { _ilike: $value } }
        { first_name: { _ilike: $value } }
        { last_name: { _ilike: $value } }
      ]
    }
  ) {
    aggregate {
      count
    }
    nodes {
      id
      ic
      first_name
      last_name
      age_at_diagnosis
    }
  }
}
