query neoplasmByIdQuery($id: Int!) {
  neoplasm: subjects_descriptionofthisneoplasm_by_pk(id: $id) {
    id
    topography: icdOTopographyByprimarySiteId {
      code
      description
    }
    morphology: icdOMorphologyByhistologicTypeId {
      code
      description
    }
    date_of_diagnosis
    laterality
    diagnostic_confirmation
    differentiation_grade
    clinical_extension
    clinical_stage
    source_of_info
    date_of_report
    medic_that_report
  }
}
